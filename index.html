<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link reel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
    <title>Insurezella</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body{
            font-family: Poppins;
            font-weight: 520;
        }

        .header {
            background-color: #0070f3;
            font-size: 13px;
        }
         
        .header__title {
            font-size: 20px;
            margin-left: 18%;
            font-size: 17px;
        }

        .contact {
            margin-right: 9%;
        }

        .header2 {
            background-color: white;
            display: flex;
            height: 50px;
            
           
        }

        .header__title2 {
              color:#0070f3
        }

        .parrafo {
            color:rgb(201, 156, 101);
        }

        .img_header{
            height: 50px;
            width: 50px;
            border-radius: 15%;
            margin-top: 10px;
            margin-left: 7%;
        }

        .boton_header2 {
            border-radius: 17px !important;
            font-size: 13px !important;
            font-family: Poppins !important;
            font-weight: 562;
            background-color: blue  !important;
            margin-right: 5%;
            
        }

        .navbar-nav .nav-link {
            color: rgb(13, 10, 10); /* Color del texto por defecto */
            transition: color 0.3s, text-decoration 0.3s; /* Transición suave para el color y el subrayado */
            font-size: 13px;
        }

        .navbar-nav .nav-link:hover {
            color: #137998; /* Color celeste al pasar el mouse */
            text-decoration: underline; /* Subraya el texto al pasar el mouse */
        }
    

        .custom-container {
    width: 100%; /* Ajusta el tamaño del contenedor */
    max-width: 1200px; /* Fija un ancho máximo para que no ocupe todo el ancho */
    margin: 40px auto; /* Centrar el contenedor y añadir margen superior */
    display: flex; /* Usar flexbox para alinear contenido */
    justify-content: space-between; /* Espacio entre los elementos */
    padding: 0;
    border: 1px solid #ddd;
    background-color: #f8f9fa; /* Color de fondo */
}

.left-section {
    background-color: #dddbd8;
    color: #0070f3;
    width: 50%; /* Reduce el ancho para hacer espacio a la imagen */
    padding: 20px;
}

.right-section {
    width: 50%; /* Reduce el ancho para que la imagen ocupe la mitad */
    display: flex;
    justify-content: center;
    align-items: center;
}

.right-section img {
    width: 100%; /* Ancho específico para la imagen */
    height: auto; /* Mantener proporción de la imagen */
}

.title_section3 {
    margin-top: 100px;
    margin-left: 100px;
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    font-size: 40px;
}

.p_section3 {
    margin-top: 10px;
    margin-left: 100px;
    font-family: 'Poppins', sans-serif;
    font-weight: 600; /* Cambia a un valor válido */
    font-size: 20px;
}

.button_section3 {
    margin-left: 20px;
    border-radius: 40%;
    font-family: 'Poppins', sans-serif;
    font-weight: 600; /* Cambia a un valor válido */
    font-size: 15px;
}

     
    </style>

</head>
<body>
    <div class="container-fluid text-white d-flex justify-content-between align-items-center header">
        <span class="header__title">Want to Connect with us?</span>
        
        <div class="d-flex text-end contact">
            <span class="m-3"><i class="fa-solid fa-envelope"></i>  Email us: support@insurezella.com</span>
            <span class="m-3"><i class="fa-solid fa-phone"></i>  Call us: (877) 227 0774</span>
        </div>
    </div>
    
        
    <div class="container-fluid text-white d-flex justify-content-between align-items-center header2">
        <img class="img_header" src="images/logo.png" alt="logo insurezella"> 
    
        <!-- Barra de Navegación -->
        <nav class="navbar navbar-expand">
            <div class="container-fluid d-flex justify-content-center"> <!-- Centrar la barra -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home | </a>
                    </li>
                    <li class="nav-item nav_item">
                        <a class="nav-link" href="#">Find Insurance ▼ </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Learn | </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About | </a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <button type="button" class="btn btn-primary boton_header2 ms-3">Call Us Now ➜</button> <!-- Añadido margen a la izquierda -->
    </div>

        
    <div class="custom-container"> <!-- Contenedor con tamaño personalizado -->
        <!-- Sección izquierda -->
        <div class="left-section">
            <h2 class="title_section3">YOUR GUIDE TO QUALITY COVERAGE</h2>
            <p class="p_section3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod, vero.</p>
            <button type="button" class="btn btn-primary boton_header2 ms-3 button_section3">FIND PLANS</button>
        </div>
        <!-- Sección derecha -->
        <div class="right-section">
            <img src="images/hero-bg.jpg" alt="Imagen de familia feliz">
        </div>
    </div>
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
